<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>天猫国际</title>
	<link rel="stylesheet" href="__CSS__/css.css"/>
	<script type="text/javascript" src="__JS__/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="__JS__/js.js"></script>
</head>
<body>

<div class="header">
	下注记录
	<a onclick="window.history.go(-1)">
		<img src="__IMG__/back.png"/>
	</a>
</div>
<div class="home home-a">
	<div class="user-zu">
		<table cellspacing="0">
			<tr>
				<th>期号</th>
				<th>内容</th>
				<th>状态</th>
				<th>盈亏</th>
				<th>余芬</th>
				<th>时间</th>
			</tr>
			{foreach $data as $k=>$v}
			<tr>
				<td>{$v.stage}</td>
				<td>{$v.number}/{$v.money}芬</td>
				{if $v.state==1}
				<td style="color: #2caa00">已开奖</td>
				{else/}
				<td style="color: red">未开奖</td>
				{/if}
				{if $v.code==1}
				<td>+{$v.z_money}</td>
				{else/}
				<td>-{$v.money}</td>
				{/if}
				<td style="color: red">{$v.balance}</td>
				<td>{$v.create_at|date='m-d H:i',###}</td>
			</tr>
			{/foreach}
		</table>
	</div>
</div>
<script>

</script>
</body>
</html>
