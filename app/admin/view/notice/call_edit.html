{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="pull-left">
        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">公告管理</a></li>
                <li class="active">编辑系统公告</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>

        <div class="panel-body">
            <form method="post" action="{:url('call_edit')}" class="form-horizontal bucket-form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">公告标题</label>
                    <div class="col-sm-11">
                        <input type="text" name="info" class="form-control" value="{$data.info}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">距封盘时间（s）</label>
                    <div class="col-sm-11">
                        <input type="text" name="call_time" class="form-control" value="{$data.call_time}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">公告内容</label>
                    <div class="col-sm-11">
                        <textarea class="form-control"  name="content"  rows="10">{$data.content}</textarea>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$data.id}">
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-lg-10 right">
                        <button class="btn btn-primary " target-form="bucket-form"  type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!--body wrapper end-->
{/block}

{block name="js"}
<!--以下是在线编辑器 代码 -->

<script type="text/javascript" src="__JS__/ckeditor/ckeditor.js"></script>
<script>
    //将id为editor的元素替换为ck编辑器
    CKEDITOR.replace('editor', {
        height: 500,
        filebrowserUploadUrl: "{:url('upload_one_ck')}" //设置图片上传请求地址
    });
</script>
{/block}
