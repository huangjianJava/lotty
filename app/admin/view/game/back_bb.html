{extend name="common:base" /}
{block name="css"}
<!--pickers css-->
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-datepicker/css/datepicker-custom.css" />
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-timepicker/css/timepicker.css" />
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-colorpicker/css/colorpicker.css" />
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-daterangepicker/daterangepicker-bs3.css" />
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-datetimepicker/css/datetimepicker-custom.css" />
{/block}
{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">AG/BB管理</a></li>
                <li class="active">BB转回</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="panel-body">
                    <form class="ids" action="" method="post">
                        <table class="table">
                            <thead>
                            <tr>

                                <th>ID</th>
                                <th>平台</th>
                                <th>电话</th>
                                <th>游戏昵称</th>
                                <th>余额</th>
                                <th>距离上次登陆（分钟）</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            {volist name="list" id="v"}
                            <tr>
                                <td>{$v.id}</td>
                                <td>BB</td>
                                <td>{$v.mobile}</td>
                                <td>{$v.gm_name}</td>
                                <td>{$v.game_money}</td>
                                <td>{$v.last_time}</td>
                                <td><a href="#" style="color: white" class="btn btn-success ajax-get" onclick="edit_back_ag('{$v.id}','{$v.game_money}')" title="转回">转回</a></td>
                            </tr>
                            {/volist}
                        </table>

                    </form>
                    <!--<a href="{:url('del')}" class="btn btn-sm btn-primary ajax-post confirm" target-form="ids">批量删除</a>-->
                </div>
            </section>
            {$page}
        </div>

    </div>
    <script type="text/javascript">

        function edit_back_ag(uid,game_money) {
            $.ajax({
                type: "post",
                url: "{:url('edit_back_ag')}",
                data: {'uid':uid,'game_money':game_money},
                dataType: "json",
                async: false,
                success: function(data) {
                    var info = data.msg;
                    alert(info);
                    location.reload();
                }
            });
        }
    </script>
</div>
<!--body wrapper end-->
{/block}
{block name="js"}


{/block}
