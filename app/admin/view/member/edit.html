{extend name="common:base" /}

{block name="main"}
<style>
    .form-group{
        width: 50%;
        float: left;
    }
    .col-lg-3{
      width: 60%;
    }

     .aaa:hover{
         transform: scale(3);
     }
</style>
<!--body wrapper start-->
<div class="wrapper">
    <div class="pull-left">

        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('Users/index')}">用户管理</a></li>
                <li class="active">编辑用户</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑用户
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-horizontal adminex-form userForm"  method="post" action="{:url('Member/edit')}">
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">用户名</label>
                                <div class="col-lg-3">
                                    <span class=" form-control">{$info.mobile}</span>
                                    <!--<input class=" form-control" name="mobile" value="{$info.mobile}" type="text" />-->
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">用户昵称</label>
                                <div class="col-lg-3">
                                    <input class=" form-control" name="nickname" value="{$info.nickname}" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">用户余额</label>
                                <div class="col-lg-3">
                                    <span class=" form-control">{$info.money}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <button class="btn btn-primary " type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
<!--body wrapper end-->
{/block}
