{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">彩票管理</a></li>
                <li class="active">添加开奖结果</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>

        <div class="panel-body">
            <form method="post" action="{:url('add_open')}" class="form-horizontal bucket-form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">开奖彩种</label>
                    <div class="col-sm-2">
                        <select name="cate" class="form-control ">
                            <option value="" >选择彩种</option>
                            {foreach $cates as $v}
                            <option value="{$v.id}"  {if (isset($cate) && $cate eq $v.id )}selected="selected"{/if}>{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">开奖期数</label>
                    <div class="col-sm-11">
                       <input type="text" name="stage" value="" size="32">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">开奖号码</label>
                    <div class="col-sm-11">
                        <input type="text" name="number" value="" size="60">
                        <span style="color: green">温馨提示：开奖号码用英文输入法逗号隔开</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-lg-10 right">
                        <button class="btn btn-primary " target-form="bucket-form"  type="submit">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!--body wrapper end-->
{/block}
