{extend name="common:base" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('Index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">金额管理</a></li>
                <li class="active">返还客户</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>

        <div class="panel-body">
            <header class="panel-heading col-xs-12">


                    <div class="form-group">
                        <a href="{:url('back_client_detail')}"  class="btn btn-primary" title="返还记录">返还记录</a>
                    </div>

            </header>
            <form method="post" action="{:url('add_back_money')}" class="form-horizontal bucket-form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">返还彩种</label>
                    <div class="col-sm-2">
                        <select name="cate" class="form-control ">
                            <option value="" >选择彩种</option>
                            {foreach $cates as $v}
                            <option value="{$v.id}"  {if (isset($cate) && $cate eq $v.id )}selected="selected"{/if}>{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">返还期数</label>
                    <div class="col-sm-11">
                       <input type="text" name="stage" value="" size="32">   <span style="color: green"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-lg-10 right">
                        <button class="btn btn-primary " target-form="bucket-form"  type="submit">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!--body wrapper end-->
{/block}
